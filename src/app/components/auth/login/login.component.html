<div class="login-form">
  <form [formGroup]="form">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Login</h4>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" >
      </div>
      <div class="form-group small clearfix">
        <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
        <a href="/" class="forgot-link">Forgot Password?</a>
      </div>
      <input type="submit" (click)="login()" class="btn main-btn btn-block btn-lg" value="Login">
  </form>
</div>
